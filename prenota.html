<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenota - TopTutor</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="fav/favicon.ico.png" type="image/x-icon">

  <style>
    :root {
      --navy: #16163f;
      --purple: #f7c7d6;
      --bg1: #f7c7d6;
      --bg2: #f7c7d6;
      --muted: rgba(22, 22, 63, 0.72);
      --card: #ffffff;
      --border: rgba(22, 22, 63, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--navy);
      background: #fff;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== NAVBAR ===== */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(8px);
      transition: background 180ms ease;
    }
    .site-header.is-scrolled { background: rgba(255, 255, 255, 0.3); }

    .navbar {
      height: 72px;
      padding: 0 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img { height: 125px; display: block; }

    .menu {
      display: flex;
      align-items: center;
      gap: 34px;
      font-size: 18px;
      font-weight: 500;
    }

    .menu-link.active { color: var(--purple); }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app-btn {
      background: rgb(242, 241, 241);
      color: #000000;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      white-space: nowrap;
    }

    /* Burger */
    .burger {
      display: none; /* visibile solo su mobile */
      width: 44px;
      height: 44px;
      border: 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 10px;
    }

    .burger span {
      display: block;
      height: 2px;
      background: var(--navy);
      margin: 6px 0;
      border-radius: 2px;
      transition: transform 200ms ease, opacity 200ms ease;
    }

    /* Mobile menu panel */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 72px;
      left: 0;
      right: 0;
      padding: 14px 16px 18px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(22, 22, 63, 0.12);
    }

    .mobile-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 12px;
      padding: 8px 2px;
    }

    .mobile-link {
      font-size: 18px;
      font-weight: 600;
      color: var(--navy);
      padding: 12px 10px;
      border-radius: 12px;
    }

    .mobile-link:hover { background: rgba(22, 22, 63, 0.06); }

    .app-mobile {
      display: inline-flex;
      justify-content: center;
      margin-top: 6px;
      width: fit-content;
    }

    /* Stato aperto */
    .site-header.menu-open .mobile-menu { display: block; }

    .site-header.menu-open .burger span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .site-header.menu-open .burger span:nth-child(2) { opacity: 0; }
    .site-header.menu-open .burger span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* ===== Responsive navbar ===== */
    @media (max-width: 900px) {
      .menu-desktop { display: none; }
      .app-desktop { display: none; } /* IMPORTANTISSIMO: evita che resti in navbar e sformi */
      .burger { display: inline-block; }

      .navbar { padding: 0 16px; }
      .logo img { height: 86px; width: auto; }
      .navbar { height: 72px; }
    }

    /* ===== HERO / PAGE HEADER ===== */
    .page-hero {
      background: radial-gradient(1200px 520px at 50% 110%, var(--bg2) 0%, var(--bg1) 52%, #ffffff 100%);
      padding: 120px 20px 28px;
      text-align: center;
    }

    .page-hero h1 {
      margin: 0 0 10px 0;
      font-size: 54px;
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .page-hero p {
      margin: 0 auto;
      max-width: 920px;
      font-size: 18px;
      line-height: 1.8;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .page-hero { padding: 110px 18px 18px; }
      .page-hero h1 { font-size: 36px; }
      .page-hero p { font-size: 16px; }
    }

    /* ===== BOOKEO WRAP ===== */
    .booking {
      padding: 18px 20px 90px;
      background: #fff;
    }

    .booking__container {
      width: min(1120px, calc(100% - 32px));
      margin: 0 auto;
    }

    .booking__card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
      overflow: hidden; /* evita “sbordi” del widget */
    }

    /* (Opzionale) Spazio sotto al widget come avevi tu */
    .booking__spacer { height: 20vh; }

    @media (max-width: 900px) {
      .booking { padding: 14px 16px 70px; }
      .booking__container { width: 100%; }
      .booking__card { border-radius: 20px; padding: 14px; }
      .booking__spacer { height: 12vh; }
    }

    /* ===== FOOTER ===== */
    .site-footer {
      background: #fffdfe;
      color: #000;
      padding: 26px 20px;
      text-align: center;
    }

    .site-footer p {
      margin: 0;
      font-size: 14px;
      letter-spacing: 0.04em;
    }
  </style>
</head>

<body>

<header class="site-header" id="siteHeader">
  <nav class="navbar" aria-label="Barra di navigazione">
    <!-- Logo -->
    <a class="logo" href="index.html">
      <img src="img/logo.png" alt="Logo" />
    </a>

    <!-- Menu desktop -->
    <div class="menu menu-desktop" aria-label="Menu principale">
      <a class="menu-link" href="index.html">Ripetizioni</a>
      <a class="menu-link" href="universita.html">Università</a>
      <a class="menu-link active" href="prenota.html">Prenota</a>
    </div>

    <!-- Azioni desktop + hamburger -->
    <div class="nav-actions">
      <!-- CTA desktop (si NASCONDE su mobile grazie a .app-desktop) -->
      <a class="app-btn app-desktop" href="https://toptutor.cloud" target="_blank" rel="noopener noreferrer">
        Organizza il tuo studio
      </a>

      <button
        class="burger"
        id="burgerBtn"
        type="button"
        aria-label="Apri menu"
        aria-expanded="false"
      >
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- Menu mobile -->
  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <div class="mobile-inner">
      <a class="mobile-link" href="index.html">Ripetizioni</a>
      <a class="mobile-link" href="universita.html">Università</a>
      <a class="mobile-link" href="prenota.html">Prenota</a>

      <!-- CTA mobile (qui, così non sforma la navbar) -->
      <a
        class="app-btn app-mobile"
        href="https://toptutor.cloud"
        target="_blank"
        rel="noopener noreferrer"
      >
        Organizza il tuo studio
      </a>
    </div>
  </div>
</header>

<main>
  <!--<section class="page-hero" aria-label="Prenota">
    <h1>Prenota la tua lezione</h1>
    <p>
      Scegli la materia, seleziona il giorno e l’orario disponibili, e conferma la prenotazione.
    </p>
  </section>-->

  <section class="booking" aria-label="Widget prenotazione">
    <div class="booking__container">
      <div class="booking__card">
        <div class="widget-wrap">
          <!-- BOOKEO -->
          <script
            type="text/javascript"
            src="https://bookeo.com/widget.js?a=42553RKTTXN19121A96B76&startmode=customer"
          ></script>
        </div>
      </div>

      <div class="booking__spacer"></div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="currentYear"></span> TopTutor.online — Tutti i diritti riservati.</p>
  <a href="cookie-policy.html">Cookie Policy</a> ·
<a href="#" onclick="openCookiePreferences(); return false;">Gestisci cookie</a>
<br><a href="privacy-policy.html">Privacy Policy</a></br>
</footer>

<script>
  // Header blur on scroll
  (function () {
    const header = document.getElementById("siteHeader");
    function onScroll() {
      if (window.scrollY > 0) header.classList.add("is-scrolled");
      else header.classList.remove("is-scrolled");
    }
    window.addEventListener("scroll", onScroll, { passive: true });
    onScroll();
  })();
</script>

<script>
  // Hamburger menu
  (function () {
    const header = document.getElementById("siteHeader");
    const burger = document.getElementById("burgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    if (!header || !burger || !mobileMenu) return;

    function closeMenu() {
      header.classList.remove("menu-open");
      burger.setAttribute("aria-expanded", "false");
      mobileMenu.setAttribute("aria-hidden", "true");
    }

    function toggleMenu() {
      const open = header.classList.toggle("menu-open");
      burger.setAttribute("aria-expanded", open ? "true" : "false");
      mobileMenu.setAttribute("aria-hidden", open ? "false" : "true");
    }

    burger.addEventListener("click", toggleMenu);

    // Chiudi quando clicchi un link nel menu mobile
    mobileMenu.querySelectorAll("a").forEach((a) => {
      a.addEventListener("click", closeMenu);
    });

    // Chiudi con ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    // Chiudi se torni a desktop
    window.addEventListener("resize", () => {
      if (window.innerWidth > 900) closeMenu();
    });
  })();
</script>

<script>
  // Anno footer
  document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

</body>
</html>
